<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/game.css" />
    <link rel="stylesheet" type="text/css" href="./styles/screens.css" />

    <title>Ironhead</title>
  </head>
  <body>
    <main>
      <div id="game-container">
        <div id="hud">
          <ul id="hud-items">
            <li class="item" id="time"> </li>
          </ul>
        </div>
        <!-- PANTALLA DE INICIO DEL JUEGO-->
        <div id="start-screen">
          <p id="title">IRONHEAD!</p>
          <button id="start-btn">¡Comenzar!</button>
        </div> <!-- PANTALLA DE JUEGO-->
        <div id="game-screen"></div>
        <!-- PANTALLA FIN DE JUEGO-->
        <div id="game-over-screen" class="screen">
          <p id="game-over-title">¡Game Over!</p>
          <button id="restart-btn">Reintentar</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts/characters/canon.js"></script>
  <script src="./scripts/characters/player.js"></script>
  <script src="./scripts/effects/shoot.js"></script>
  <script src="./scripts/game.js"></script>

</html>
